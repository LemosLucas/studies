    <main>
        <h1 id="title">Contato</h1>
        <div id="content-wrapper">
            <form>
                <fieldset>
                    <legend>Personal data</legend>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="Type your name.." autofocus required
                        pattern="[A-Za-z ']{4,}" title="Fill your name with, at least, 4 characters.">

                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="your@email.com" type="email" required>
                </fieldset>

                <fieldset>
                    <legend>Subject</legend>

                    <!-- <select name="subject">
                        <option value="consult">Consulting</option>
                        <option value="blog">Blog</option>
                        <option value="other">Other</option>
                    </select> -->

                    <label>
                        <input type="radio" name="subject" value="consult">
                        Consulting
                    </label>

                    <label>
                        <input type="radio" name="subject" value="blog">
                        Blog
                    </label>

                    <input id="subject" type="radio" name="subject" value="other">
                    <label for="subject">Other</label>

                    <input type="text" name="otherSubjectText">
                </fieldset>


                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Type your message here!"></textarea>
                <!-- <label>
                    
                    <textarea name="message" cols="30" rows="10" placeholder="Type your message here!"></textarea>
                </label> -->

                <button type="submit">Send message</button>

            </form>
        </div>
